        $( document ).ready(function() {
            for (var i=0; i<innerHeight; i+=20){
                $("body").append(`<hr style='
                    position: absolute;
                    top: `+i+`px;
                    width: 100%;
                    color: gray;
                    background-color: gray;
                    opacity: 0.1;
                    margin: 0;
                '>`);
            }
        });
